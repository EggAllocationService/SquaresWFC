<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <canvas id="main" width="1280" height="720"></canvas>
    <br />
    <label for="ix">X Coordinate: </label><input type="number" id="ix" value="0" />
    <label for="iy">Y Coordinate: </label><input type="number" id="iy" value="0" />
    <br />
    <label for="valid">Enable validity overlay:</label><input type="checkbox" id="valid" />
    <br />
    <label for="w1">Horizontal Weight:</label><input type="number" id="w1" />
    <label for="w2">Vertical Weight:</label><input type="number" id="w2" />
    <label for="w3">Bottom Left Corner Weight:</label><input type="number" id="w3" /><br /><br />
    <label for="w4">Top Left Corner Weight:</label><input type="number" id="w4" />
    <label for="w5">Bottom Right Corner Weight:</label><input type="number" id="w5" />
    <label for="w6">Top Right Corner Weight:</label><input type="number" id="w6" />

    <br />

    <button id="sub">Collapse!</button> <br /><br />
    <button id="reset">Reset</button><br /><br />
    <button id="full">Model synthesis solve (hangs for a bit)</button>
    <br />
    <span id="debug"></span>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
